<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home rounded bg-gray m1 ">
                <div class="logo flex item-center">
                    <img  class="invert" width="40px" src="img/logo.svg" alt="Logo">
                    <p>Spotify</p>
                </div>
                <ul>
                    <div class="hm">
                        <li class="flex hms">
                            <img class="invert" src="img/home.svg" alt="Home">
                            <p>Home</p>
                        </li>

                    </div>
                    <li class="flex">
                        <img class="invert" src="img/search.svg" alt="Search">
                        
                        <input type="text" id="searchSongs" placeholder="Search songs..." style="padding: 10px; width: 150px; border-radius: 5px; border: 1px solid #ccc;">

                    </li>
                </ul>
            </div>

            <div class="library rounded bg-gray m1 ">
                <p class="lab">Your Library </p>

                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div class="footer">



                <a href="https://www.spotify.com/pk-en/legal/">Legal</a>

                    <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety Center</a>


                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>


                    <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                
                
                
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>

                    <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
               

            </div>
        </div>


        <div class="right rounded bg-gray ">
            <div class="header">
                <div class="nav">
                    
                        <img class="invert hamburger" width="40px" src="img/hamburger.svg" alt="">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
            </div>
            <div class="cardContainer">

            </div>

                <div class="playbar invert ">
<div class="seekbar">
    <div class="circle"></div>
</div>
<div class="songinfo"></div>
                    <div class="songbuttons">

                        <img id="previous" style="width: 28px;" src="img/previous.svg" alt="">
                        <img id="play" style="width: 33px;" src="img/play.svg" alt="">
                        <img id="next" style="width: 28px;" src="img/next.svg" alt="">
                    </div>

                    <div class="tv">
                    <div class="songtime"> </div>
                    <div class="volume ">
                        <img src="img/volume.svg" alt="volume">
                        <div class="range">
                            <input type="range">
                        </div>
                    </div>
                    </div>
                </div>
                
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
